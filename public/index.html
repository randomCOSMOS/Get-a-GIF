<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./gif.css">
    <title>GIF</title>
</head>

<body style="background-color: black;">


    <img src="./assets/Poweredby_100px-White_VertLogo.png" alt="attribution">
    <br>

    <label for="text">
        <h1>What GIF do you want</h1>
    </label>

    <input id="text" type="text">
    <br>
    <input class="submit" type="submit" value="SUBMIT">
    <input class="random" type="submit" value="Random Word">
    <h3 class="label">search history</h3>
    <input class="show" type="submit" value="show">
    <input class="hide" type="submit" value="hide">
    <br>

    <p class="query"></p>
    <br>
    <div class="wys">
        <p class="hide">You searched:</p>
    </div>
    <img class="gif" src="./assets/blank.png" alt="gif">



    <!-- javascript files -->
    <script src="./jquery-3.4.1.min.js"></script>
    <script src="./client.js"></script>
</body>

</html>
